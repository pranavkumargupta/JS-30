<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Example</title>
    <style>
        :root {
            --background-color: #ffffff; /* Light mode background color */
            --text-color: #333333; /* Light mode text color */
        }

        .dark-mode {
            --background-color: #333333; /* Dark mode background color */
            --text-color: #ffffff; /* Dark mode text color */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            /* transition: background-color 0.3s, color 0.3s; */
        }

        .section {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        button {
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--text-color);
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        button:hover {
            background-color: var(--text-color);
            color: var(--background-color);
        }
    </style>
</head>
<body>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div class="section">
        <h1>Welcome to Dark Mode</h1>
        <p>This is an example of implementing dark mode using CSS variables and JavaScript.</p>
    </div>
    <script>
        const toggleDarkMode = () => {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
