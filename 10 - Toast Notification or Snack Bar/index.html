<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification / Snack Bar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a84d16cbe2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="buttons">
        <button data-type="success" type="button">Success</button>
        <button data-type="error" type="button">Error</button>
        <button data-type="invalid" type="button">Invalid</button>
    </div>
    <div id="toastBox" class="toast-box">
        <!-- <div class="toast">Success</div> -->
    </div>

    <script src="app.js"></script>
</body>

</html>
