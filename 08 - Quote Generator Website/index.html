<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a84d16cbe2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="quotebox">
            <h1>Quote of the Day</h1>
            <blockquote id="quote" class="pacifico-regular">Loading...</blockquote>
            <span id="author">Loading...</span>
            <div>
                <button id="nextquote">Next Quote</button>
                <button id="shareontwitter"><i class="fa-brands fa-twitter"></i> Tweet</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
