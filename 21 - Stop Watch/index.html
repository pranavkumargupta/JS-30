<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <script src="https://kit.fontawesome.com/a84d16cbe2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="stopwatch">
        <div class="display">
            00:00:00
        </div>
        <div class="controls">
            <i class="fa-solid fa-stop" id="stopTimer"></i>
            <i class="fa-solid fa-play" id="startTimer"></i>
            <i class="fa-solid fa-rotate-left" id="resetTimer"></i>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
