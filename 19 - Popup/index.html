<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom popup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a84d16cbe2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" id="showPopup">Submit</button>
        <div class="popup">
            <i class="fa-solid fa-circle-check"></i>
            <h2>Thank You!</h2>
            <p>Your details has been successfully submited. Thanks!</p>
            <button type="button" id="closePopup">Ok</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
