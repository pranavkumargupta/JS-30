<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a84d16cbe2.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="musicplayer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images.jpeg" class="songImg">
            <h1>Kahawa Mei Janme</h1>
            <p>Agam</p>

            <audio id="song">
                <source src="Agam - Kahawa Mei Janme  A New Bhojpuri Bhajan Dedicated to Krishna Rama & Ganesh Sohar.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>

                <div onclick="playpause()">
                    <i class="fa-solid fa-play" id="ctrlIcon"></i>
                </div>

                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>
                
            </div>
        </div>
    </div>

<script>
    let progress = document.getElementById('progress');
    let ctrlIcon = document.getElementById('ctrlIcon');
    let song = document.getElementById('song');

    song.onloadedmetadata = function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
    }

    function playpause(){
        if(ctrlIcon.classList.contains("fa-play")){
            song.play();
            ctrlIcon.classList.remove("fa-play");
            ctrlIcon.classList.add("fa-pause");
            
        }
        else{
            song.pause();
            ctrlIcon.classList.add("fa-play");
            ctrlIcon.classList.remove("fa-pause");
            
            
        }
    }

    if(song.play()){
        setInterval(() => {
            progress.value = song.currentTime;
        }, 500);
        // ctrlIcon.classList.remove("fa-play");
        // ctrlIcon.classList.add("fa-pause");
    }
    // else{
    //     ctrlIcon.classList.add("fa-play");
    //     ctrlIcon.classList.remove("fa-pause");
    // }

    progress.onchange = function(){
        song.play();
        song.currentTime = progress.value;
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    }
</script>
</body>
</html>
