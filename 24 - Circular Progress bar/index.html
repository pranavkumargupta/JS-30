<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress bar </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

        <p class="percentage">0%</p>

</html>
